<!DOCTYPE html>
<html>
   <head>
      <title>Spotify Gen</title>
      <meta charset="utf-8">

      <!-- Styles [Font, Bootstrap, SCSS, FA] -->
      <link rel=stylesheet href="/style.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/6998a6816b.js" crossorigin="anonymous"></script>
      
      <!-- JS [JQuery, Spotify API, Bootstrap] -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://sdk.scdn.co/spotify-player.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
      <!-- Custom Scripts [Bundle and Init] -->
      <script src="bundle.js"></script>
      <script>
         const s = require('spotify');
         window.onload = function(){
             s.init();
         }
       </script>
   </head>
   <body>
      <div class="log-in-modal" id="log-in-modal">
         <div class="log-in-modal-content">
            <h1>Welcome! Please sign in to Spotify</h1>
            <a id="log-in-btn" class="log-in btn" href="/login-spotify"><p>Sign in</p></a>
         </div>
      </div>
      <header>
         <h1>Welcome to Spotify Playlist Generator</h1>
         <a href="/logout" id="logout"><p>Log out</p></a>
      </header>
      <main>
         <div class="container-fluid h-100 justify-content-center">
            <div class="row w-100 ml-0 mr-0 h-100">
               <div id="tableDiv" class="col-md-12 col-lg-8">
               </div>
               <div class="col-md-12 col-lg-4">
                  <div class="col-12">
                     <input id="danceability" type="range" min="1" max="100" value="50" class="setting" onchange="s.changeSetting(this.id, value)">
                     <input id="instrumentalness" type="range" min="1" max="100" value="50" class="setting" onchange="s.changeSetting(this.id, value)">
                     <input id="speechiness" type="range" min="1" max="100" value="50" class="setting" onchange="s.changeSetting(this.id, value)">
                     <input id="valence" type="range" min="1" max="100" value="50" class="setting" onchange="s.changeSetting(this.id, value)">
                     <input id="loudness" type="range" min="1" max="100" value="50" class="setting" onchange="s.changeSetting(this.id, value)">
                     <input id="acousticness" type="range" min="1" max="100" value="50" class="setting" onchange="s.changeSetting(this.id, value)">
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
